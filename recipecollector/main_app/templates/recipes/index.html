{% extends 'base.html' %}
{% load static %}

{% block content %}

    <h1>All the Yummy Recipes</h1>
    <hr />
    {% for recipe in recipes %}
        <p>Title: {{ recipe.title }}</p>
        <p>Category: {{ recipe.category }}</p>
        <a href="{{ recipe.source}}">Recipe</a>
        <hr />
    {% endfor %}

{% endblock %}
